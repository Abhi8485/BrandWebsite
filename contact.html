<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HYPE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Hover Effects */
        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6 fixed w-full top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-2xl font-bold text-black">HYPE</a>

            <!-- Menu Items -->
            <div class="hidden md:flex space-x-6 text-lg">
                <a href="index.html" class="hover:text-gray-500">Home</a>
                <a href="shop.html" class="hover:text-gray-500">Shop</a>
                <a href="about.html" class="hover:text-gray-500">About</a>
                <a href="contact.html" class="text-gray-500 font-semibold">Contact</a>
            </div>

            <!-- Icons -->
            <div class="flex space-x-4">
                <a href="cart.html" class="text-xl hover:text-gray-500"><i class="fas fa-shopping-cart"></i></a>
                <a href="profile.html" class="text-xl hover:text-gray-500"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="w-full flex flex-col md:flex-row items-center justify-between mt-20 px-8 py-12 max-w-7xl mx-auto bg-white shadow-lg rounded-lg">
        
        <!-- Left: Contact Form -->
        <div class="md:w-1/2 p-6">
            <h1 class="text-4xl font-bold text-gray-800">Get in Touch</h1>
            <p class="text-gray-600 mt-2">Have a question? Send us a message and we'll get back to you as soon as possible.</p>

            <form class="mt-6">
                <label class="block text-gray-700 text-lg">Name</label>
                <input type="text" placeholder="Your Name" class="w-full px-4 py-3 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
                
                <label class="block text-gray-700 text-lg mt-4">Email</label>
                <input type="email" placeholder="Your Email" class="w-full px-4 py-3 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
                
                <label class="block text-gray-700 text-lg mt-4">Message</label>
                <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-3 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>

                <button class="w-full bg-black text-white text-lg font-semibold py-3 mt-6 hover:bg-gray-800 hover-effect">
                    Send Message
                </button>
            </form>
        </div>

        <!-- Right: Contact Info -->
        <div class="md:w-1/2 p-6">
            <h2 class="text-3xl font-bold text-gray-800">Contact Information</h2>
            <p class="text-gray-600 mt-2">Reach out to us at our store or via email.</p>

            <div class="mt-6">
                <p class="text-lg text-gray-700"><i class="fas fa-map-marker-alt text-gray-500"></i> 123 Sneaker Street, HYPE City</p>
                <p class="text-lg text-gray-700 mt-2"><i class="fas fa-envelope text-gray-500"></i> support@hype.com</p>
                <p class="text-lg text-gray-700 mt-2"><i class="fas fa-phone-alt text-gray-500"></i> +91 9876543210</p>
                <p class="text-lg text-gray-700 mt-2"><i class="fas fa-clock text-gray-500"></i> Mon - Sat: 10:00 AM - 7:00 PM</p>
            </div>

            <!-- Social Media -->
            <div class="mt-6 flex space-x-4">
                <a href="#" class="text-xl text-gray-600 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-xl text-gray-600 hover:text-gray-900"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-xl text-gray-600 hover:text-gray-900"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-xl text-gray-600 hover:text-gray-900"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
